<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/main.js"></script>
    <title>Manipulating the DOM</title>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <h1>Random timesink generic form</h1>

        <div class="form-item">
          <label for="title" class="primary">First Name</label>
          <input type="text" id="first_name" required />
        </div>

        <div class="form-item">
          <label for="title" class="primary">Last Name</label>
          <input type="text" id="last_name" required />
        </div>

        <div class="form-item">
          <label for="fake-email" class="primary">Email</label>
          <input type="email" id="fake_email" />
        </div>

        <div class="form-item">
          <label for="title" class="primary">Gender</label>
          <br />
          <input
            type="radio"
            id="male"
            name="gender"
            value="Male"
            checked="checked"
          />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="Female" />
          <label for="female">Female</label>
        </div>

        <div class="form-item">
          <label for="checkbox-love"> Do you love checkboxes?</label><br />
          <input type="checkbox" id="checkbox_love" />
        </div>

        <div class="form-item">
          <label for="category" class="primary">Category</label>
          <select id="category">
            <option value="Option 1 is the best">Option 1</option>
            <option value="Option 2 is better">Option 2</option>
            <option value="Option 3 is bestest (might not be a word)"
              >Option 3</option
            >
            <option value="No one picks Option 4, what's wrong with you?"
              >Option 4</option
            >
          </select>
        </div>

        <label for="meaningless-date">Please select a meaningless date:</label>
        <br />
        <input
          type="date"
          id="meaningless_date"
          name="meaningless-date"
          value="2020-05-05"
        />
        <br />
        <input type="submit" value="Save" class="btn save" />

        <button id="turn-purple" class="btn purp">Turn P Tags Purple</button>
        <button id="remove-purple" class="btn save">Remove Purple Tags</button>
      </div>
      <button id="delete-all" class="btn danger">Delete All Content</button>
      <button id="delete-li" class="btn danger">
        Delete Line Items Children
      </button>
    </form>
    <h2>Miscellaneous content to populate list:</h2>
    <hr />
    <ul class="delete-us">
      <li id="del-item">Delete Me</li>
      <li id="del-item">Also Delete Me</li>
      <li id="del-item">And Delete Me</li>
    </ul>
    <ul id="content"></ul>
  </body>
</html>
